<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form name='form' #f='ngForm' (ngSubmit)="f.form.valid && login()" novalidate>
          <h1>Login Form</h1>
          <div [ngClass]="{'has-error':f.submitted && !username.valid}">
            <input type="text" class="form-control" name="username" [(ngModel)]='model.username' required #username='ngModel'/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <div [ngClass]="{'has-error':f.submitted && !password.valid}">
            <input type="password" class="form-control" name="password" required [(ngModel)]='model.password' #password='ngModel'/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div>
            <button [disabled]="loading" class="btn btn-default" href="index.html">Log in</button>
