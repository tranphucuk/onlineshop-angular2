<div class="top_nav">
  <div class="nav_menu">
    <nav>
      <div class="nav toggle">
        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li class="">
          <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <img src="{{_user.avatar}}" alt="">{{_user.fullName}}
            <span class=" fa fa-angle-down"></span>
          </a>
          <ul class="dropdown-menu dropdown-usermenu pull-right">
            <li><a href="javascript:;"> Profile</a></li>
            <li>
              <a href="javascript:;">
                <span class="badge bg-red pull-right">50%</span>
                <span>Settings</span>
              </a>
            </li>
            <li><a href="javascript:;">Help</a></li>
            <li><a (click)='logout()'><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
          </ul>
        </li>

        <li role="presentation" class="dropdown">
          <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-envelope-o"></i>
            <span class="badge bg-green" *ngIf="announcement && announcement.length>0">{{announcement.length}}</span>
          </a>
          <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
            <li *ngFor='let item of announcement'>
              <a (click)='markAsRead(item.ID)'>
                <span class="image"><img [src]="item.AppUser.Avatar" [alt]="item.AppUser.FullName" /></span>
                <span>
                  <span>{{item.AppUser.FullName}}</span>
                  <span class="time">{{item.CreatedDate}}</span>
                </span>
                <span class="message">
                  {{item.Content}}
                </span>
              </a>
            </li>
            <li>
              <div class="text-center">
                <a routerLink='/main/my-announcement'>
                  <strong>See All Alerts</strong>
                  <i class="fa fa-angle-right"></i>
                </a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</div>
